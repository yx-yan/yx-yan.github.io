<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Search | YXY</title>
  
  <link rel="stylesheet" href="/assets/css/style.css?v=1768747686">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>

  <header class="site-header">
  <div class="wrapper header-wrapper">
    <a class="site-title" href="/">YXY</a>

    <nav class="site-nav">
      <a href="/about">About</a>
      <a href="/search">Search</a>
      
      <div class="social-links" style="display: flex; gap: 15px; margin-left: 10px; margin-right: 10px;">
        <a href="https://github.com/yx-yan/" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/yuxuan-yan-669b36385/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="https://x.com/yuxuanyan167126/" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/yuxuan_yan3/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      </div>

      <div class="theme-switch-wrapper">
        <i class="fas fa-sun theme-icon icon-light"></i>

        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
        </label>

        <i class="fas fa-moon theme-icon icon-dark"></i>
      </div>
    </nav>
  </div>
</header>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      <div class="search-container">
  <div class="search-input-wrapper">
    <i class="fas fa-search search-icon"></i>
    <input type="text" id="search-input" placeholder="Type to search (e.g. AI, Data, Python)..." />
  </div>
  
  <ul id="results-container" class="post-list"></ul>
</div>

<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>

<script>
  window.simpleJekyllSearch = new SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '/search.json',
    searchResultTemplate: `
      <li>
        <article class="post-card search-result-card">
          <div class="post-meta">{date}</div>
          <h2 class="post-card-title">
            <a href="{url}">{title}</a>
          </h2>
          <div class="post-meta" style="margin-top: 5px; font-size: 0.8em; color: var(--link-color);">
            <i class="fas fa-tag"></i> {tags}
          </div>
        </article>
      </li>
    `,
    noResultsText: '<li style="text-align:center; color:var(--text-muted);">No posts found. Try another keyword.</li>',
    limit: 10,
    fuzzy: false
  })
</script>


    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <p>
        © 2026 YXY. 
        <br>Based on <a href="https://lilianweng.github.io/" target="_blank">Lil'Log</a> style. Powered by Jekyll.
      </p>
    </div>
  </footer>

  <script>
    const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
    const currentTheme = localStorage.getItem('theme');
    // 默认检查系统偏好
    const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");

    if (currentTheme) {
        document.documentElement.setAttribute('data-theme', currentTheme);
        if (currentTheme === 'dark') { toggleSwitch.checked = true; }
    } else if (prefersDarkScheme.matches) {
        // 如果用户没有设置过，且系统是深色，则自动设为深色
        document.documentElement.setAttribute('data-theme', 'dark');
        toggleSwitch.checked = true;
    }

    function switchTheme(e) {
        if (e.target.checked) {
            document.documentElement.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
            localStorage.setItem('theme', 'light');
        }    
    }
    toggleSwitch.addEventListener('change', switchTheme, false);
  </script>

</body>
</html>
