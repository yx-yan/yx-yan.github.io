  <script>
    (function() {
      const localTheme = localStorage.getItem('theme');
      const systemTheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
      
      // 如果本地存了 dark，或者没存但系统是 dark，则立即设置属性
      if (localTheme === 'dark' || (!localTheme && systemTheme)) {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    })();
  </script>

<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>

<script>
  window.simpleJekyllSearch = new SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '/search.json',
    searchResultTemplate: `
      <li>
        <article class="post-card search-result-card">
          <div class="post-meta">{date}</div>
          <h2 class="post-card-title">
            <a href="{url}">{title}</a>
          </h2>
          <div class="post-meta" style="margin-top: 5px; font-size: 0.8em; color: var(--link-color);">
            <i class="fas fa-tag"></i> {tags}
          </div>
        </article>
      </li>
    `,
    noResultsText: '<li style="text-align:center; color:var(--text-muted); margin-top:30px;">No posts found. Try selecting a tag above.</li>',
    limit: 10,
    fuzzy: false
  })

  // 新增：点击标签触发搜索的函数
  function filterByTag(tagName) {
    const input = document.getElementById('search-input');
    // 1. 将标签名填入搜索框
    input.value = tagName;
    // 2. 模拟用户输入事件，触发 SimpleJekyllSearch 插件进行搜索
    input.dispatchEvent(new Event('input', { bubbles: true }));
    // 3. 页面滚动到结果处 (可选)
    // document.getElementById('results-container').scrollIntoView({ behavior: 'smooth' });
  }
</script>

  <script>
    const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
    
    // 页面加载完成后，同步开关按钮的状态（如果当前是深色，把开关拨过去）
    if (document.documentElement.getAttribute('data-theme') === 'dark') {
        if(toggleSwitch) toggleSwitch.checked = true;
    }

    // 监听点击事件
    function switchTheme(e) {
        if (e.target.checked) {
            document.documentElement.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
            localStorage.setItem('theme', 'light');
        }    
    }
    
    if (toggleSwitch) {
        toggleSwitch.addEventListener('change', switchTheme, false);
    }
  </script>
