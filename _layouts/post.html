---
layout: default
---

<article class="post-content wrapper">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <span class="post-date"><i class="fas fa-calendar-alt"></i> {{ page.date | date: "%B %d, %Y" }}</span>
      <span class="post-tags">
        {% for tag in page.tags %}
          <span class="tag"><i class="fas fa-tag"></i> {{ tag }}</span>
        {% endfor %}
      </span>
    </div>
  </header>

  <div class="toc-container">
    <div class="toc-title">Table of Contents</div>
    <div id="toc"></div>
  </div>

  <div class="post-body">
    {{ content }}
  </div>
</article>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const tocContainer = document.getElementById('toc');
    const headers = document.querySelectorAll('.post-body h2, .post-body h3');
    
    // 只有当存在 H2 或 H3 标题时才生成目录
    if (headers.length > 0) {
      const list = document.createElement('ul');
      headers.forEach(header => {
        // 为每个标题生成唯一 ID (如果 Markdown 没生成的话)
        if (!header.id) {
          header.id = header.textContent.trim().toLowerCase()
            .replace(/\s+/g, '-')       // 空格转连字符
            .replace(/[^\w\-]+/g, '')   // 移除特殊字符
            .replace(/\-\-+/g, '-');    // 避免多个连字符
        }
        
        const li = document.createElement('li');
        li.className = 'toc-' + header.tagName.toLowerCase(); // toc-h2 or toc-h3
        
        const a = document.createElement('a');
        a.href = '#' + header.id;
        a.textContent = header.textContent;
        
        li.appendChild(a);
        list.appendChild(li);
      });
      tocContainer.appendChild(list);
      
      // 显示目录容器
      document.querySelector('.toc-container').style.display = 'block';
    } else {
      // 没标题就隐藏目录
      document.querySelector('.toc-container').style.display = 'none';
    }
  });
</script>
