<header class="site-header">
  <div class="wrapper header-wrapper">
    <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>

    <nav class="site-nav">
      <a href="{{ '/about' | relative_url }}">About</a>
      
      <a href="https://github.com/{{ site.social.github }}" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/in/{{ site.social.linkedin }}" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://twitter.com/{{ site.social.twitter }}" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com/{{ site.social.instagram }}" target="_blank"><i class="fab fa-instagram"></i></a>

      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
        </label>
      </div>
    </nav>
  </div>
</header>
